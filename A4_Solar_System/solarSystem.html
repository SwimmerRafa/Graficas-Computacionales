<script id="fragmentShader" type="x-shader/x-fragment">

	uniform float time;
	uniform sampler2D noiseTexture;
	uniform sampler2D glowTexture;

	varying vec2 texCoord;

	void main( void ) {
		vec4 noise = texture2D( noiseTexture, texCoord );

		vec2 T1 = texCoord + vec2( 0.8, -1.5 ) * time;
		vec2 T2 = texCoord + vec2( .5, 0.8 ) * time;

		T1.x += noise.r * 5.0;
		T1.y += noise.g * 5.0;

		T2.x += noise.g * 0.2;
		T2.y += noise.b * 0.2;

		float alpha = texture2D( noiseTexture, T1 * 2.0 ).a ;//- 0.25;

		vec4 color = texture2D( glowTexture, T2 );

		vec4 newColor = vec4( alpha, alpha, alpha, alpha ) + color;
		if(newColor.r > 1.5) newColor.bg += clamp(newColor.r - 2.0, 0.1, 0.5);
		if(newColor.g > 0.7) newColor.rb += newColor.r - 0.8;
		if(newColor.b > 1.0) newColor.rg += newColor.b - 0.5;

		if(newColor.r < 0.2) newColor.rgb *= 1.1;

		gl_FragColor = newColor;
	}

</script>

<script id="vertexShader" type="x-shader/x-vertex">

	varying vec2 texCoord;

	void main()
	{
		texCoord = uv;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_Position = projectionMatrix * mvPosition;
	}

</script>
