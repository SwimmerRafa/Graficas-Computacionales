<html>

<head>
    <title>3D Figures</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script src="../libs/gl-matrix/gl-matrix.js"></script>
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="3d_figures.js"></script>

    <script type="text/javascript">

        $(document).ready(
            function() {
                var canvas = document.getElementById("webglcanvas");
                var gl = initWebGL(canvas);
                initViewport(gl, canvas);
                initGL(canvas);

                var pyramid= createPyramid(gl, [-4.0 , -.7, -8], [0.1, 1, 0.2]);
                var dedo = createDode(gl, [0.0 , 0, -10], [-0.4, 1, 0.1]) //, [0.0, 1.0, 0,0])
                var octa= createOcta(gl, [3.3 , 0, -7], [0, 1, 0]);

                initShader(gl);
                run(gl, [pyramid, dedo, octa]);
            }
        );

    </script>

</head>
<body>

<canvas id="webglcanvas" style="border: none;" width="800" height="500">
</canvas>

</body>
</html>
