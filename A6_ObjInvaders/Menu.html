        }

<body id="home" style="background-color: #dee1ec">
<div style="padding-left: 1rem; padding-right: 1rem;" class="w3-bar w3-black w3-mobile">
    <a href="#home" class="w3-bar-item w3-button w3-mobile">Home</a>

<div class="w3-container w3-margin w3-mobile">
    <h1 class="w3-center">Robot Rush</h1>
    <h4 style="padding-left: 1rem;">
        ZEG RUSH
    </h4>
    <h6 style="padding-left: 1rem;">
        In gaming terms, a "Zerg rush" is when a player is swarmed by a huge number of weak opponents.
        Any one of the bad guys is easy to take out, but the threat is that they'll overwhelm you with sheer
        numbers.
    </h6>
    <br><br>
    <div align="center" class="w3-container w3-margin w3-mobile">
        <img class="mySlides" src="images/zeg_rush.jpg">
        <img class="mySlides" src="images/zeg_rush2.jpg">
        <img class="mySlides" src="images/zeg_rush3.jpg">
    </div>

</div>
<script type="text/javascript">
    var slideIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
</script>
</body>
