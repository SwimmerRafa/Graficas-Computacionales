<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Robot Rush</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/threejsshadows.css" />
<link rel="stylesheet" href="../css/threejsPointerLock.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>

<script src="../libs/three.js/loaders/GLTFLoader.js"></script>
<script src="../libs/three.js/loaders/DRACOLoader.js"></script>

<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="robotRush.js"></script>

<script type="text/javascript">


function initControls() {
    $("input[name=animation]").click(
        function() {
            var id = $("input[name=animation]:checked").attr('value');
            changeAnimation(id);                
        }
    );
}

</script>

<script type="text/javascript">
  
	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>

<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title" style="color:yellow;font-size:30px;">
        <h1>Zerg Rush</h1>
        <div align="right">
            <h3>Score: </h3>
            <h3 id="counter">Time: </h3>
        </div>
    </div>

</div>

<script type="text/javascript">

</script>

</body>


</html>
